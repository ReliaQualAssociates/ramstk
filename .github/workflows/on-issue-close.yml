name: Issue Close Workflow

on:
  issues:
    types: [closed]

jobs:
  label_issue_closed:
    name: Add Closed Label
    runs-on: ubuntu-latest
    steps:
      - name: Add in progress label
        uses: weibullguy/labeler@master
        with:
          add-labels: "status: closed"
          remove-labels: "status: inprogress"
