# This workflow runs when a PR is opened, reopened, or synchronized or is called from
# another workflow.
#
# - Job 1 (test on ubuntu):
#     - Set up the postgresql service.
#     - Update and install non-pip packages (pygobject, etc.).
#     - Set up the matrix of Python versions to test against.
#     - Run the test suite with coverage for each Python version.
#     - Upload the coverage results for each Python version to Codecov.
#     - Create a coverage report for each Python version to use with Coveralls.
# - Job 2:
#     - Aggregate and upload each Python's version coverage report for Coveralls.
# - Job 3 (test on windows):
name: Execute RAMSTK Test Suite with Coverage

on:
  push:
    branches:
      - 'master'
      - '!release/**'
      - '!dependabot/**'
    paths:
      - "**.py"
      - "!docs/**"
    tags-ignore:
      - "*"
  pull_request:
    paths:
      - "**.py"
    types:
      - "opened"
      - "reopened"
      - "synchronize"

jobs:
  ubuntu:
    name: Run Test Suite on Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [ 3.7, 3.8, 3.9, '3.10' ]

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update and install system packages
        run: |
          echo "VIRTUAL_ENV=ramstk-venv${{ matrix.python }}" >> $GITHUB_ENV
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends apt-utils git libgirepository1.0-dev gir1.2-gtk-3.0 python3-gi python3-gi-cairo python3-pytest libenchant1c2a libenchant-dev python3-numpy python3-scipy xauth xvfb

      - name: Set up Python ${{ matrix.python }}
        id: setpy
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Create a virtual environment
        id: venv
        run: |
          python -mvenv $VIRTUAL_ENV

      - name: Install RAMSTK and test with coverage
        id: test
        run: |
          source $VIRTUAL_ENV/bin/activate
          pip install -U pip setuptools>12.0 urllib3 poetry importlib_metadata
          python poetry_fix.py
          make depends
          make PREFIX=$VIRTUAL_ENV install
          xvfb-run --auto-servernum make coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          files: ./cobertura.xml
          flags: ${{ matrix.python }}

      - name: Create Coveralls report
        uses: miurahr/coveralls-python-action@patch-pyprject-toml
        with:
          parallel: true

  upload_coveralls:
    name: Upload Results to Coveralls
    needs: ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Upload coverage report to Coveralls
        uses: miurahr/coveralls-python-action@patch-pyprject-toml
        with:
          parallel-finished: true

  msys2:
    name: Run Test Suite on Windows (msys2)
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}

    strategy:
      fail-fast: false
      matrix:
        include:
          - msystem: MINGW64
            arch: x86_64

    steps:
      - name: setup-msys2
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.msystem }}
          update: true
          install: >-
            base-devel
            gcc
            gcc-libs
            gcc-fortran
            git
            lapack
            make
            openblas
            python
            python-devel
            mingw-w64-${{ matrix.arch }}-python-pip
            mingw-w64-${{ matrix.arch }}-cairo
            mingw-w64-${{ matrix.arch }}-gtk3
            mingw-w64-${{ matrix.arch }}-gobject-introspection

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install RAMSTK and test with coverage
        run: |
          export SETUPTOOLS_USE_DISTUTILS=stdlib
          python3 -m pip install -U urllib3 poetry importlib_metadata
          poetry shell
          make depends
          make install
          make coverage
