name: Move Assigned Pull Requests into To Do

on:
  issues:
    types: [assigned]
  pull_request:
    types: [assigned]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: Working
          column: To Do
          repo-token: "${{ secrets.GHPROJECT_TOKEN }}"
