name: Pull Request Workflow
on: pull_request
jobs:
  # Execute the test suite with coverage and retain the results.
  test-suite-with-coverage:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7]

    steps:
      # Checkout the working (pul-request) branch of RAMSTK.
      - name: Checkout RAMSTK working branch
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      # Install dependencies.
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgirepository1.0-dev gir1.2-gtk-3.0 python3-gi python3-gi-cairo python3-pytest libenchant1c2a libenchant-dev
          python -m pip install --upgrade pip setuptools>12.0 urllib3 pip-tools
          pip install -r requirements.txt -r requirements-test.txt
      # Install the checked out RAMSTK.
      - name: Install RAMSTK
        run: sudo make install
      # Run the test suite.
      - name: Run test suite
        run: pytest ./tests --junitxml=junit/test-results-${{ matrix.python-version }}.xml
      # Save the test results report.
      - name: Upload pytest test results
        uses: actions/upload-artifact@master
        with:
          name: test-results-${{ matrix.python-version }}
          path: junit/test-results-${{ matrix.python-version }}.xml
          # Use always() to always run this step to publish test results when there are test failures
        if: always()
      # Upload coverage results to Codacy.
      - name: Codacy Coverage Report
        uses: mrfyda/codacy-coverage-reporter-action@master
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
