name: Pull Request Workflow
on: pull_request
jobs:
  # Execute the test suite with coverage and retain the results.
  test-suite-with-coverage:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7]

    steps:
      - uses: actions/checkout@master
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools>12.0 urllib3 pip-tools
          pip install -r requirements.txt -r requirements-test.txt
      - name: Run test suite
        run: pytest ./tests --doctest-modules --junitxml=junit/test-results-${{ matrix.python-version }}.xml
      - name: Upload pytest test results
        uses: actions/upload-artifact@master
        with:
          name: test-results-${{ matrix.python-version }}
          path: junit/test-results-${{ matrix.python-version }}.xml
          # Use always() to always run this step to publish test results when there are test failures
        if: always()

  # Upload coverage results to Codacy.
  codacy-coverage-reporter:
    name: Codacy Coverage Report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run codacy-coverage-reporter
        uses: mrfyda/codacy-coverage-reporter-action@master
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
