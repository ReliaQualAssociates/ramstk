name: Move New Issues into Triage

on:
  issues:
    types: [assigned]
  pull_request:
    types: [assigned]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: Backlog
          column: Triage
          repo-token: "${{ secrets.REPO_TOKEN }}"
