name: Draft Release

on:
  push:
    branches:
      - master

jobs:
  update_release_draft:
    name: Update Draft Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Draft release notes
        id: draft_release
        uses: release-drafter/release-drafter@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get PR labels
        id: check_pr_labels
        uses: shioyang/check-pr-labels-on-push-action@v1.0.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          labels: '["major", "minor"]'

      - name: Update CHANGELOG.md and cut release PR
        if: ${{ steps.check_pr_labels.outputs.result }}
        uses: patrickjahns/chlgr@v1
        with:
          release-version: ${{ steps.draft_release.outputs.tag_name }}
          release-branch: "release/${{ steps.draft_release.outputs.tag_name }}"
