name: Push Confirmations
on:
  push:
    branches:
      - develop
      - master
jobs:
  quality_chk:
    name: Python Code Quality and Lint Checks
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: ricardochaves/python-lint@v1.1.0
        with:
          use-pylint: true
          use-pycodestyle: true
          use-flake8: false
          use-black: false
          use-mypy: true
          use-isort: true
          extra-pylint-options: ""
          extra-pycodestyle-options: ""
          extra-flake8-options: ""
          extra-black-options: ""
          extra-mypy-options: ""
          extra-isort-options: ""
