name-template: '$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
template: |
  ## What Is Changing

  $CHANGES
categories:
  - title: 'Bug Fixes'
    labels:
      - 'type: fix'
      - 'bump: patch'
  - title: 'Features'
    labels:
      - 'type: feature'
      - 'bump: minor'
  - title: 'Maintenance'
    labels:
      - 'type: build'
      - 'type: ci'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'
version-resolver:
  major:
    labels:
      - 'bump: major'
  minor:
    labels:
      - 'bump: minor'
  patch:
    labels:
      - 'bump: patch'
  default: patch
exclude-labels:
  - 'type: chore'
  - 'dependencies'
  - 'type: docs'
  - 'duplicate'
  - 'invalid'
  - 'wontfix'
  - 'type: test'
