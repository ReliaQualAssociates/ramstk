[metadata]
name = ramstk
version = 1.0.1
long_description = file: README.md
long_description_content_type = text/markdown
license = BSD-3-Clause
license_file = LICENSE
classifiers =
    License :: OSI Approved :: BSD License

[aliases]
test = pytest

[extract_messages]
input_dirs = src/ramstk/
output_file = locale/rtk.pot

[compile_catalog]
domain = ramstk
directory = locale

[pycodestyle]
count = True
exclude =
    .git,
    .tox,
    *.pyc,
    *.pyo,
    build,
    dist,
    *.egg-info
    config,
    docs,
    po,
    tests,
    tools
format = pylint
ignore =
    E0121,
    E0123,
    E0133,
    E0242,
    W503
max-line-length = 79
statistics = True

[isort]
balanced_wrapping = True
known_first_party = ramstk
import_heading_firstparty = RAMSTK Package Imports
import_heading_localfolder = RAMSTK Local Imports
import_heading_stdlib = Standard Library Imports
import_heading_thirdparty = Third Party Imports
multi_line_output = 0

[bandit]
exclude = tests/

[mypy]
python_version = 3.7
ignore_missing_imports = True

[pylama]
format = pylint
skip = */.eggs/*,*/.git/*,*/.pytest_cache/*,*/build/*,*/docs/*
linters = mccabe,pycodestyle,pydocstyle,radon
ignore = D203,D212,E0121,E0123,E0133,E0242,W0503

[pylama:mypy]
python_version = 3.7
ignore_missing_imports = True

[pylama:pycodestyle]
count = True
format = pylint
max_line_length = 79

[pylama:pylint]
max_line_length = 79

[lazyissue]
user = weibullguy
repo = ramstk
tags = 'TODO;FIXME'
root = src/
labels = type:enhancement, severity:minor
